<html>

<head>
    <title>Review-Stopwatch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-w+yWASP3zYNxxvwoQBD5fUSc1tctKq4KUiZzxgkBSJACiUp+IbweVKvsEhMI+gz7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script defer src="src/app.js"></script>
</head>

<body>
    <div id="app">
        <div id="timer">
            <h1 id="time">{{time}}</h1>
            <h2 id="milliseconds">{{milliseconds}}</h2>
        </div>
        <button v-on:click="runBtnClick" class="btn btn-outline-info">{{runnningBtn}}</button>
        <button v-if="!isRunning" v-on:click="clearBtnClick" class="btn btn-outline-primary">Clear</button>

        <dl>
            <dt>人数</dt>
            <dd>{{time}} × <input id="person" v-model="person" type="number" value="2" min="1">名 = {{personTime()}}</dd>
        </dl>
        <dl>
            <dt>時間給</dt>
            <dd>{{time}} × <input id="wage" v-model="wage" type="number" value="1000" min="0"> yen/hour =
                {{wageMoney()}} yen</dd>
            <dd>{{wageMoney()}} yen × {{person}} persons = {{allWage()}} yen</dd>
        </dl>
        <dl>
            <dt>時刻 <button class="btn btn-outline-primary">Clear</button></dt>
            <dd v-for="timeRecord in timeRecords">{{timeRecord.time.formatDate()}} {{timeRecord.runType}}</dd>
        </dl>
    </div>
</body>

</html>
